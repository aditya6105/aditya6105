name: Update Fun Fact in README

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour. Adjust as needed.
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Fetch Random Fun Fact
        id: get_fact
        run: |
          FACT=$(curl -s "https://uselessfacts.jsph.pl/api/v2/facts/random?language=en" | jq -r '.text')
          echo "::set-output name=fact::$FACT"

      - name: Update README with Fun Fact
        run: |
          FACT="${{ steps.get_fact.outputs.fact }}"
          # Update the README with the new fact
          sed -i "s|<!-- START FACT -->.*<!-- END FACT -->|<!-- START FACT -->$FACT<!-- END FACT -->|" README.md

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Updated Fun Fact in README"
          git push
